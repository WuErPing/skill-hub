<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill-hub</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold">skill-hub</h1>
                <p class="text-sm text-gray-400 mt-1">unified skills for AI agents</p>
            </div>
            <nav class="mt-8">
                <a href="#" hx-get="/dashboard" hx-target="#content" hx-swap="innerHTML" 
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ“Š Dashboard
                </a>
                <a href="#" hx-get="/sync" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ”„ Sync
                </a>
                <a href="#" hx-get="/skills" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ¯ Hub Skills
                </a>
                <a href="#" hx-get="/repositories" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ“¦ Repositories
                </a>
                <a href="#" hx-get="/agents" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ¤– Agents
                </a>
                <a href="#" hx-get="/config" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    âš™ï¸ Config
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <div id="content" class="p-8" hx-get="/dashboard" hx-trigger="load" hx-swap="innerHTML">
                <!-- Content loaded via HTMX -->
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white">
    </div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = type === 'success' 
                ? 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white bg-green-500'
                : 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white bg-red-500';
            setTimeout(() => {
                toast.className += ' hidden';
            }, 3000);
        }
    </script>
</body>
</html>
