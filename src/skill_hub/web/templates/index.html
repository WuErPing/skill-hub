<!DOCTYPE html>
<html lang="{{ language or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill-hub</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col">
            <div class="p-4">
                <h1 class="text-2xl font-bold">skill-hub</h1>
                <p class="text-sm text-gray-400 mt-1">unified skills for AI agents</p>
            </div>
            <nav class="mt-8 flex-1">
                <a href="#" hx-get="/dashboard" hx-target="#content" hx-swap="innerHTML" 
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ“Š {{ _("Dashboard") }}
                </a>
                <a href="#" hx-get="/sync" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ”„ {{ _("Sync") }}
                </a>
                <a href="#" hx-get="/skills" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ¯ {{ _("Hub Skills") }}
                </a>
                <a href="#" hx-get="/repositories" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ“¦ {{ _("Repositories") }}
                </a>
                <a href="#" hx-get="/agents" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    ğŸ¤– {{ _("Agents") }}
                </a>
                <a href="#" hx-get="/config" hx-target="#content" hx-swap="innerHTML"
                   class="block px-4 py-3 hover:bg-gray-800 transition">
                    âš™ï¸ {{ _("Config") }}
                </a>
            </nav>
            <!-- Language switcher -->
            <div class="px-4 py-4 border-t border-gray-800">
                <p class="text-xs text-gray-500 mb-2">{{ _("Language") }}</p>
                <div class="flex gap-2">
                    <button onclick="setLanguage('en')"
                            class="px-3 py-1 rounded text-xs font-medium {{ 'bg-white text-gray-900' if language == 'en' else 'bg-gray-700 text-gray-300' }}">
                        EN
                    </button>
                    <button onclick="setLanguage('zh_CN')"
                            class="px-3 py-1 rounded text-xs font-medium {{ 'bg-white text-gray-900' if language == 'zh_CN' else 'bg-gray-700 text-gray-300' }}">
                        ä¸­æ–‡
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="flex-1 overflow-auto">
            <div id="content" class="p-8" hx-get="/dashboard" hx-trigger="load" hx-swap="innerHTML">
                <!-- Content loaded via HTMX -->
            </div>
        </main>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white">
    </div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = type === 'success' 
                ? 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white bg-green-500'
                : 'fixed top-4 right-4 px-6 py-4 rounded-lg shadow-lg text-white bg-red-500';
            setTimeout(() => {
                toast.className += ' hidden';
            }, 3000);
        }

        function setLanguage(lang) {
            fetch('/set-language', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'language=' + encodeURIComponent(lang)
            }).then(() => {
                // Reload the whole page so sidebar and content use the new language
                window.location.reload();
            });
        }
    </script>
</body>
</html>
