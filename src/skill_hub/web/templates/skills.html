<div>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Hub Skills</h2>
    
    <div class="bg-white rounded-lg shadow mb-6 p-6">
        <div class="flex items-center justify-between mb-4">
            <p class="text-lg font-semibold">Total Skills: <span class="text-blue-600">{{ skills|length }}</span></p>
            <button hx-get="/skills" hx-target="#content" hx-swap="innerHTML"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                ðŸ”„ Refresh
            </button>
        </div>

        {% if skills %}
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-64">
                            Skill Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for skill in skills %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {{ skill.name }}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-700">
                            <div class="break-words">{{ skill.description }}</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="text-center py-12 text-gray-500">
            <p class="text-lg">No skills found in hub (~/.skills)</p>
            <p class="mt-2 text-sm">Run "skill-hub pull" to fetch skills from repositories</p>
        </div>
        {% endif %}
    </div>
</div>
