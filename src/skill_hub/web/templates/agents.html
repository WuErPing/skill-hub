<div>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Agents</h2>
    
    <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Available Adapters</h3>
        {% if adapters %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {% for adapter in adapters %}
            <div class="p-4 border border-gray-200 rounded-lg hover:border-blue-500 transition">
                <h4 class="text-lg font-semibold text-gray-900 mb-2">{{ adapter }}</h4>
                <p class="text-sm text-gray-600">Agent adapter</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-12 text-gray-500">
            <p class="text-lg">No adapters found</p>
        </div>
        {% endif %}
    </div>
</div>
